<!-- comite_pro/empresa/templates/empresa/agg_periodo_contable.html -->

{% extends "base.html" %} 
{% load tailwind_filters %} 

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto p-10 bg-white rounded-lg shadow-md">
  <h1 class="text-3xl text-center font-bold mb-6">{{ title }}</h1>

  <form action="{% url 'agg_periodo_contable' %}" method="POST" class="my-8">
    {% csrf_token %} {{ form|crispy }}

    <div class="mt-6">
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">                                   
        Agregar
      </button>
      <a href="{% url 'lista_periodos' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
        Cancelar
    </a>
    </div>
  </form>
</div>
{% endblock content %}
