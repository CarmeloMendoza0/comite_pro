{% extends "base.html" %} 
{% load tailwind_filters %} 

{% block content %}
<section class="bg-white">
  <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
    <!-- Imagen a la izquierda -->
    <section
      class="relative flex h-32 items-end bg-gray-900 lg:col-span-5 lg:h-full xl:col-span-6"
    >
      <img
        alt="Register Image"
        src="https://w3sistemas.com/wp-content/uploads/Sistema-Contable.jpg"
        class="absolute inset-0 h-full w-full object-cover opacity-80"
      />

      <div class="hidden lg:relative lg:block lg:p-12">
        <h2 class="mt-6 text-2xl font-bold text-white sm:text-3xl md:text-4xl">
          ¡Registro!
        </h2>

        <p class="mt-4 leading-relaxed text-white/90">
          Crea una cuenta ingresando los siguientes datos.
        </p>
      </div>
    </section>

    <!-- Formulario de Registro con Crispy Forms -->
    <main class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6">
      <div class="max-w-xl lg:max-w-3xl">
        <form method="POST" action="{% url 'registrar' %}" class="my-8">
          {% csrf_token %} {{ form|crispy }}

          <!-- Botón para Registrar -->
          <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
            <button
              type="submit"
              class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500"
            >
              Registrar
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>
</section>

<style>
  /* Ocultar mensajes de ayuda por defecto */
  .helptext {
    display: none;
  }

  /* Mostrar los mensajes de ayuda solo si el campo tiene foco */
  input:focus + .helptext,
  select:focus + .helptext,
  textarea:focus + .helptext {
    display: block;
    color: gray;
  }

  /* Mostrar mensajes de error cuando ocurra un error */
  .errorlist {
    display: block;
    color: red;
  }

  /* Resaltar los campos con errores */
  input.is-invalid,
  select.is-invalid,
  textarea.is-invalid {
    border-color: red;
  }

  /* Mostrar los mensajes de ayuda si el campo tiene errores */
  input.is-invalid + .helptext,
  select.is-invalid + .helptext,
  textarea.is-invalid + .helptext {
    display: block;
    color: red;
  }
</style>
{% endblock content %}
