{% extends "base.html" %} 
{% load tailwind_filters %} 

{% block content %}
<section class="bg-white">
  <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
    <!-- Imagen a la izquierda -->
    <section
      class="relative flex h-32 w-full items-end bg-gray-900 lg:col-span-5 lg:h-full xl:col-span-6"
    >
      <img
        alt="Login Image"
        src="https://w3sistemas.com/wp-content/uploads/Sistema-Contable.jpg"
        class="absolute inset-0 h-full w-full object-cover opacity-80"
      />

      <div class="hidden lg:relative lg:block lg:p-12">
        <h2 class="mt-6 text-2xl font-bold text-white sm:text-3xl md:text-4xl">
          ¡Bienvenido de nuevo!
        </h2>

        <p class="mt-4 leading-relaxed text-white/90">
          Por favor, ingresa tu usuario y contraseña para acceder.
        </p>
      </div>
    </section>

    <!-- Formulario de Login con Crispy Forms -->
    <main class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6">
      <div class="max-w-xl lg:max-w-3xl">
        <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">Iniciar sesión</h1>
        <form action="{% url 'login' %}" method="POST" class="my-8">
          {% csrf_token %} {{ form|crispy }}
          
          <button
            class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
            type="submit"
          >
            Iniciar Sesión
          </button>
        </form
      </div>
    </main>
  </div>
</section>
{% endblock content %}
