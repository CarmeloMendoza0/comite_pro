<!-- comite_pro/usuarios/templates/usuarios/form_usuario.html -->

{% extends "base.html" %}
{% load tailwind_filters %} 

{% block content %}
  <div  class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Editar Usuario</h1>

    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}

      <button type="submit" class="inline-block rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700">
        Guardar Cambios
      </button>
      <a href="{% url 'usuarios_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
        Cancelar
      </a>
    </form>
  </div>
{% endblock %}
