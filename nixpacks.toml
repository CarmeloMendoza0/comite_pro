[phases.setup]
nixPkgs = [
    "python311",
    "python311Packages.pip",
    "python311Packages.setuptools",
    "python311Packages.wheel",
    "cairo",
    "pango",
    "gdk-pixbuf",
    "gobject-introspection",
    "libffi",
    "gcc",
    "pkg-config"
]

[phases.install]
cmds = [
    "pip install -r requirements.txt"
]

[start]
cmd = "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn comite_pro.wsgi"