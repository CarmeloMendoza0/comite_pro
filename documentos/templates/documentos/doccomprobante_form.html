<!-- documentos/templates/documentos/doccomprobante_form.html -->
{% extends 'base.html' %}
{% load tailwind_filters %} 

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div>
    <h1 class="text-2xl font-bold mb-4">{{ title }}</h1>

    <form method="post" class="bg-white p-6 shadow-lg rounded-lg">
        {% csrf_token %} {{ form|crispy }}
        
        <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            Guardar
        </button>
        <a href="{% url 'doccomprobante_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
            Cancelar
        </a>
    </form>
</div>


{% endblock %}
